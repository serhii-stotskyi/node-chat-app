<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hello from chat</p>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();
    socket.on('connect', () => {
        console.log('Connect to server');
    });

    socket.on('disconnect', () => {
        console.log('Disconnect from the server');
    });
</script>
</body>
</html>
